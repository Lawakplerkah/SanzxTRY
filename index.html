<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Produk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Store Produk Digital</h1>
  </header>
  
  <main>
    <!-- Daftar Produk -->
    <section id="produk-list">
      <h2>Daftar Produk</h2>
      <ul id="produk-container">
        <!-- Produk akan ditambahkan melalui JavaScript -->
      </ul>
    </section>

    <!-- Metode Pembayaran -->
    <section id="metode-pembayaran">
      <h2>Metode Pembayaran</h2>
      <p>Pilih metode pembayaran:</p>
      <select id="metode-select">
        <option value="bank">Bank Transfer</option>
        <option value="ewallet">E-Wallet</option>
        <option value="pulsa">Pulsa</option>
      </select>
    </section>

    <!-- Channel atau Group WhatsApp -->
    <section id="channel-group">
      <h2>Channel atau Group WhatsApp</h2>
      <p>Gabung untuk informasi lebih lanjut:</p>
      <a href="https://chat.whatsapp.com/12345ABCDE" target="_blank">Gabung Group WhatsApp</a>
    </section>

    <!-- Tutorial Video -->
    <section id="tutorial">
      <h2>Tutorial Cara Transfer</h2>
      <video controls width="320" height="240">
        <source src=" " type="video/mp4">
        Video tidak tersedia. Silakan periksa kembali link video.
      </video>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Store Produk Digital</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
